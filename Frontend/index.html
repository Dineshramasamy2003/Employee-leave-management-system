<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-[#1a2a6c] via-[#b21f1f] to-[#fdbb2d] font-sans">

    <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-96 text-white animate-fadeIn">
      <h1 class="text-3xl font-bold text-center text-yellow-300 mb-6 animate-pulse">Welcome to the Company</h1>

      <form id="EmployeeForm" class="space-y-4">
        <p class="text-center text-lg">
          Signup &nbsp;|&nbsp;
          <a href="login.html" class="text-cyan-300 hover:underline font-semibold">Login</a>
        </p>

        <div>
          <label for="name" class="block mb-1 font-semibold">Enter your name:</label>
          <input id="name" name="name" type="text" required
            class="w-full px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all" />
        </div>

        <div>
          <label for="email" class="block mb-1 font-semibold">Enter your email ID:</label>
          <input id="email" name="email" type="email" required
            class="w-full px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all" />
        </div>

        <div>
          <label for="password" class="block mb-1 font-semibold">Enter your password:</label>
          <input id="password" name="password" type="password" required
            class="w-full px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all" />
        </div>

        <div>
          <label for="phonenumber" class="block mb-1 font-semibold">Enter your phone number:</label>
          <input id="phonenumber" name="phonenumber" type="number" required
            class="w-full px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all" />
        </div>

        <button type="submit"
          class="w-full bg-green-500 hover:bg-green-400 font-bold py-2 rounded-lg transition-transform transform hover:scale-105">
          Submit
        </button>
      </form>
    </div>

    <script>
      document.getElementById("EmployeeForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const employee = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          phonenumber: document.getElementById("phonenumber").value
        };

        fetch("http://localhost:8080/add/emp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(employee)
        })
        .then(response => response.text())
        .then(message => {
          alert(message);
          this.reset();
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Email id already exists!");
        });
      });
    </script>

    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </body>
</html>
