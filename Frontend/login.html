<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-[#1a2a6c] via-[#b21f1f] to-[#fdbb2d] font-sans">

    <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-96 text-white animate-fadeIn">
      <h1 class="text-3xl font-bold text-center text-yellow-300 mb-6 animate-pulse">Employee Login</h1>

      <form id="EmployeeForm" class="space-y-4">
        <p class="text-center text-lg">
          Login &nbsp;|&nbsp;
          <a href="index.html" class="text-cyan-300 hover:underline font-semibold">Sign Up</a>
        </p>

        <div>
          <label for="email" class="block mb-1 font-semibold">Enter your Email ID:</label>
          <input id="email" name="email" type="email" required
            class="w-full px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all" />
        </div>

        <div>
          <label for="password" class="block mb-1 font-semibold">Enter your Password:</label>
          <input id="password" name="password" type="password" required
            class="w-full px-3 py-2 rounded-lg text-black focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all" />
        </div>

        <button type="submit"
          class="w-full bg-green-500 hover:bg-green-400 font-bold py-2 rounded-lg transition-transform transform hover:scale-105">
          Submit
        </button>
      </form>
    </div>

    <script>
      document.getElementById("EmployeeForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "admin@gmail.com" && password === "admin@1234") {
          alert("Welcome Admin!");
          localStorage.setItem("adminEmail", email);
          localStorage.setItem("adminPassword", password);
          window.location.href = "/Employees/admin.html";
          return;
        }

        const employee = { email, password };

        fetch("http://localhost:8080/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(employee),
        })
          .then((response) => {
            if (!response.ok) throw new Error("Invalid login");
            return response.text();
          })
          .then((message) => {
            alert("Login successful!");
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            window.location.href = "/Employees/empdetails.html";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Invalid email or password!");
          });
      });
    </script>

    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </body>
</html>
